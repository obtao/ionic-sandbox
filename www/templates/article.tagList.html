<ion-view title="{{ title }}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
            </ion-refresher>
            <ion-item ng-repeat="(key, tag) in tags">
                <h2>{{ tag.label }}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
